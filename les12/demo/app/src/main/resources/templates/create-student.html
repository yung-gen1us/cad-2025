
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Добавить нового студента</h2>

    <form th:action="@{/thymleaf/students}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Имя студента</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Введите имя">
        </div>


        <div class="mb-3">
            <label for="group" class="form-label">Группа</label>
            <select th:field="*{group}" class="form-select" id="group">
                <option th:each="g : ${groups}" th:value="${g.number}" th:text="${g}">Группа</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

</body>
</html>
