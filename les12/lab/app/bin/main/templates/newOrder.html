<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Добавить новый заказ</h2>

    <form th:action="@{/view/order/new}" th:object="${order}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Адрес доставки</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Введите адресс">
        </div>


        <div class="mb-3">
            <label for="customerId" class="form-label">Заказчик</label>
            <select th:field="*{customerId}" class="form-select" id="customerId">
                <option th:each="g : ${customers}" th:value="${g.customerId}" th:text="${g.name}">Заказчик</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

</body>
</html>
