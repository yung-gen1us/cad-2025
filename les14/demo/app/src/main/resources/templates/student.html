<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 th:text="'Привет, ' + ${name} + '!'">Привет, мир!</h1>
    <h2 class="mb-4">Список студентов</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Имя</th>
                <th>Группа</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student, iterStat : ${students}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${student.name}">Иван Иванов</td>
                <td th:text="${student.group}">ИВТ-101</td>
            </tr>
        </tbody>
    </table>

    <a href="students/new" class="btn btn-primary">Добавить студента</a>

</body>
</html>
