<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Изменить заказ</h2>

    <form th:action="@{/view/order/edit}" th:object="${order}" method="post">
        
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input readonly type="text" th:field="*{id}" class="form-control" id="id" placeholder="id">
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Адрес доставки</label>
            <input type="text"  th:field="*{address}" class="form-control" id="address" placeholder="Введите адрес">
        </div>


        <div class="mb-3">
            <label for="customerId" class="form-label">Заказчик</label>
            <select th:field="*{customerId}" class="form-select" id="customerId">
                <option th:each="g : ${customers}" th:value="${g.customerId}" th:text="${g.name}">Заказчик</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>

</body>
</html>
